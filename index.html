<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="caltrainfox.css" type="text/css"/>
        <title>CaltrainFox</title>
    </head>
    <body>
        <div class="info">
            <div>
                Caltrain <span id="schedule_type">Weekday</span> Schedule
            </div>
            <div>
                $<span id="fare">0.00</span>
            </div>
        </div>
        <div id="schedule" class="schedule">
            <!-- This is filled in dynamically -->
        </div>
        <div class="selectors">
            <!-- These selectors get populated dynamically -->
            <div class="from">
                <label for="station_from">From</label>
                <select id="station_from" name="station_from"></select>
            </div>
            <div class="to">
                <label for="station_to">To</label>
                <select id="station_to" name="station_to"></select>
            </div>
        </div>
        <div class="menu">
            <div id="reverse_menu" class="element">
                Reverse Direction
            </div>
            <div id="schedule_type_menu" class="element">
                Show <span id="schedule_type_selector">Weekend</span> Schedule
            </div>
        </div>
        <script type="application/javascript" src="jquery-1.8.3.js"></script>
        <script type="application/javascript;version=1.8" src="caltrainfox.js"></script>
        <script type="application/javascript;version=1.8" src="stops.js"></script>
        <script type="application/javascript;version=1.8" src="stations.js"></script>
    </body>
</html>
